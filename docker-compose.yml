services:
  free-claude-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: free-claude-proxy
    ports:
      - "8082:8082"
    env_file:
      - .env
    environment:
      - host=0.0.0.0
    volumes:
      - ./agent_workspace:/app/agent_workspace
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8082/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    restart: unless-stopped
